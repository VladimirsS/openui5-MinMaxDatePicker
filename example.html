<!DOCTYPE HTML>
<html>

 <head>
  <meta http-equiv='X-UA-Compatible' content='IE=edge' />
  <meta charset='UTF-8'>

    <title>MinMax Example</title>

    <script  id='sap-ui-bootstrap'
           src='https://openui5.hana.ondemand.com/resources/sap-ui-core-dbg.js'
           data-sap-ui-libs='sap.m'
           data-sap-ui-theme='sap_bluecrystal'
           data-sap-ui-resourceroots='{"example": "./src"}'>
    </script>

    <script>
    jQuery.sap.require("example.MinMaxDatePicker");
    var oMinMaxDatePicker = new custom.m.MinMaxDatePicker();

    var oMinDate = new Date();
    oMinMaxDatePicker.setMinDate(oMinDate);

    var oMaxDate =  new Date();
    oMaxDate.setDate(oMaxDate.getDate() + 5); // + 5 days
    oMinMaxDatePicker.setMaxDate(oMaxDate);
    oMinMaxDatePicker.placeAt("content");
    </script>

 </head>
 <body class="sapUiBody" id="content">
 </body>

</html>
